<!DOCTYPE html>
<html>
<head>
    <title>Ticket Concert</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>
    <!--Navbar ข้างบน-->
    <section>
        <div class="w3-top">
            <!--เวลาเลื่อนลงแถบจะตามตลอด-->
            <div class="w3-bar w3-wide w3-padding">
                <a href="home.html" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-white"><b>Ticket</b>Concert</a>

                <div class="w3-right w3-hide-small">
                    <a href="home.html" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Home</a>
                    <a href="howto.html" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">How to</a>
                    <a href="contact.html" class="w3-bar-item w3-button w3-hover-none w3-text-white w3-hover-text-blue">Contact</a>
                </div>
            </div>
        </div>
        <!--Navbar ข้างบน-->
        <h1 style="font-size:70px;">Payment</h1>
        <div class="container">
            <div class="form-box">
                <h2>Bank xxxxx-xxxxx</h2>

                <form id="form" class="form">

                    <div class="input-field">
                        <label for="">Zone</label>
                        <select class="form-select" id="sitzone" name="sitzone">
                            <!--<option selected>Zone</option>-->
                            <option value="Zone A">Zone A</option>
                            <option value="Zone B">Zone B</option>
                            <option value="Zone C">Zone C</option>
                        </select>
                        <i class="fa " aria-hidden="true"></i>
                        <span></span>
                    </div>

                    <div class="input-field">
                        <label for="">Seat</label>
                        <input type="number" value="1" min="1" max="20" id="seat">
                        <i class="fa " aria-hidden="true"></i>
                        <span></span>
                    </div>

                    <!--ปุ่มเช็ค-->
                    <input type="submit" id="check" value="Check">
                    <!--ปุ่มเช็ค-->

                    <div class="input-field">
                        <label for="">Full name</label>
                        <input type="text" id="full_name" placeholder="Full name">
                        <i class="fa " aria-hidden="true"></i>
                        <span></span>
                    </div>

                    <div class="input-field">
                        <label for="">Email</label>
                        <input type="text" id="email" placeholder="example@gmail.com">

                        <i class="fa " aria-hidden="true"></i>
                        <span></span>
                    </div>

                    <div class="input-field">
                        <label for="">Phone number</label>
                        <input type="text" id="phone_number" placeholder="Phone number">
                        <i class="fa " aria-hidden="true"></i>
                        <span></span>
                    </div>

                    <div class="input-field">
                        <label for="">Payment bill</label>
                        <input type="file" id="slip" placeholder="Payment bill">
                        <i class="fa " aria-hidden="true"></i>
                        <span></span>
                    </div>
                </form>
                <input type="submit" id="submit" value="Submit">
                <div id="status"></div>
            </div>
        </div>
    </section>
    <script src="payment.js"></script>
</body>
</html>
